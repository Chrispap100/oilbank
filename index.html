
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>OilBank - V4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>OilBank - Καταγραφή Καυσίμων</h1>

    <section>
        <h2>Διαχείριση Οχημάτων</h2>
        <form id="vehicleForm">
            <input type="text" id="plate" placeholder="Αρ. Πινακίδας" required>
            <input type="text" id="model" placeholder="Μάρκα / Μοντέλο" required>
            <select id="fuelKind">
                <option value="Βενζίνη">Βενζίνη</option>
                <option value="Πετρέλαιο">Πετρέλαιο</option>
                <option value="Αέριο">Αέριο</option>
            </select>
            <button type="submit">Προσθήκη Οχήματος</button>
        </form>
        <ul id="vehicleList"></ul>
    </section>

    <hr>

    <section>
        <h2>Καταγραφή Καυσίμου</h2>
        <form id="fuelForm">
            <select id="vehicleSelect" required></select>
            <input type="text" id="station" placeholder="Πρατήριο" required>
            <input type="number" id="amount" placeholder="Ποσό (€)" required>
            <input type="number" id="price" placeholder="Τιμή/L (€)" step="0.01" required>
            <input type="date" id="date" required>
            <button type="submit">Καταχώρηση Καυσίμου</button>
        </form>
        <button onclick="exportToCSV()">Εξαγωγή CSV</button>
    </section>

    <h2>Καταγραφές</h2>
    <table id="logTable">
        <thead>
            <tr>
                <th>Ημερομηνία</th>
                <th>Όχημα</th>
                <th>Καύσιμο</th>
                <th>Πρατήριο</th>
                <th>Ποσό</th>
                <th>Τιμή/L</th>
                <th>Λίτρα</th>
                <th>ΦΠΑ</th>
                <th>Καθαρό</th>
                <th>Ενέργεια</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
